<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap"
      rel="stylesheet"
    >
    <link href="./css/tailwind-prod.css" rel="stylesheet" >
    <title>Lecocq Florent - Examen Site Statique</title>
  </head>
  <body class="bg-white">
    <header class="navigation-container">
      <!-- logo -->
      <svg viewBox="0 0 18 18" height="18" width="18" role="img" aria-label="#">
        <path
          fill="#353535"
          d="M0 0h4.5v9a4.5 4.5 0 109 0V6H18v3A9 9 0 110 9V0zm18 4.5V0h-4.5v4.5H18z"
        />
      </svg>
      <nav>
        <!-- Hamburger -->
        <svg
          class="navigation-icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          id="menu-burger-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
        <div id="menu-list" class="hidden md:block">
          <!-- Cross -->
          <svg
            class="navigation-icon hidden ml-auto mb:hidden"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            id="menu-close-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
          <!-- navigation list -->
          <ul class="navigation-list">
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main-container">
      <div
        class="main-content"
      >
        <svg
          class="main-avatar-sm "
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 48 48"
          height="48"
          width="48"
          role="img"
          aria-label="#"
        >
          <circle fill="#EBEBEB" cx="24" cy="24" r="24" />
          <path
            fill="#AEAEAE"
            d="M33 35.625H15v-2.25a5.625 5.625 0 015.625-5.625h6.75A5.625 5.625 0 0133 33.375v2.25zM24 25.5A6.75 6.75 0 1124 12a6.75 6.75 0 010 13.5z"
          />
        </svg>
        <svg
          class="main-avatar-md"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 48 48"
          height="64"
          width="64"
          role="img"
          aria-label="#"
        >
          <circle fill="#EBEBEB" cx="24" cy="24" r="24" />
          <path
            fill="#AEAEAE"
            d="M33 35.625H15v-2.25a5.625 5.625 0 015.625-5.625h6.75A5.625 5.625 0 0133 33.375v2.25zM24 25.5A6.75 6.75 0 1124 12a6.75 6.75 0 010 13.5z"
          />
        </svg>
        <h2 class="quote">
          "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempora
          nihil eaque natus minus. Vitae consequatur eligendi architecto
          quidem!"
        </h2>
        <div class="quote-credit">
          <p class="quote-author">Jane Doe</p>
          <p class="quote-job">CEO of Company</p>
        </div>
      </div>
    </main>
    <footer class="footer-container">
      <p class="footer-credit">@2023 EAFC Fl√©ron</p>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
